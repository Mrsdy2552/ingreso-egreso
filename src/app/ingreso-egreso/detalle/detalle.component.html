<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>


        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>

            @for (item of IngresoEgreso; track $index) {

            <tr>
              <td>{{item.descripcion}}</td>
              <td>{{item.monto | currency }}</td>
              <td [class.text-success]="item.tipo === 'ingreso'" [class.text-danger]="item.tipo === 'egreso'">

                {{item.tipo}}

              </td>
              <td>{{item.uid}}</td>
              <td>
                <button (click)="borrar(item.id)" type="button" class="btn btn-danger">
                  <i class="fa fa-trash"> </i>
                  borrar
                </button>
              </td>

            </tr>
            }
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
